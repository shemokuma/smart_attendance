{% extends 'registration/base.html' %}
{% block content %}
 <div class="form-card-body login-card-body">
 	<p class="login-box-msg">Forgot password</p>
 	<form method="post">
 		{% csrf_token %}
 		{% for field in form %}
 		<div class="form-group">
 			{{ field.errors }}
 			{{ field.label_tag }}
 			<input type="text"id="{{ field.id_for_label }}" name="{{ field.html_name}}" class="form-control">
 		</div>
 		{% endfor %}
 		<button type="submit" class="btn btn-success form-button">submit</button>
 	</form>
 </div>
{% endblock content %}
